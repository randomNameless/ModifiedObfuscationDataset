본 서비스와 관련하여 회사 또는 제3자의 명예를 훼손하였을 때<br /> 29. 동업자 모집, 프랜차이즈 모집, 점포개설, 창업, 사이트 홍보 등 직원 채용이 아닌 공고를 등록했을 때<br /> 30. 기타 관계법규에 위배되는 내용이거나 사이트의 원활한 운영을 위하여 운영자가 필요하다고 판단한 경우{\' \'} <br /> \u2462 "회원"이 유료서비스를 이용하는 중 "회사"의 책임에 의해 정상적인 서비스가 제공되지 않을 경우 "회원"은 본 서비스의 해지를 요청할 수 있으며 "회사"는 기간의 정함이 있는 유료서비스의 경우에는 해지일까지 이용일수를 1일기준금액으로 계산하여 이용금액을 공제후 환급하고, 이용 건수의 정함이 있는 유료서비스의 경우에는 기 사용분을 1건기준금액으로 계산하여 이용금액을 공제후 환급한다. 단, 허위\xB7불량공고의 경우 게재시 지불된 광고료는 일체 반환되지 않는다. <br /> \u2463 "회원"인 개인사업자와 법인사업자의 휴\xB7폐업 여부가 회사가 정한 별도의 절차에 따라 확인된 경우 유료 이력서 검색서비스(건수별 인재검색)의 경우 적립된 건수는 모두 소멸된다. <br /> \u2464 "회사"는 회원 가입이 해지된 경우 해당 회원 정보를 모두 삭제하여야 하며, 상법, 전자상거래등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 관계법령에서 정한 일정한 기간 동안 회원정보를 보관한다. <br />\u2465 개인정보보호를 위하여 "회원"이 선택한 개인정보 보유기간(1년, 3년, 회원탈퇴시) 동안 "사이트"를 이용하지 않은 경우, "아이디"를 "휴면계정"으로 분리하여 해당 계정의 이용을 중지할 수 있다. 이 경우 "회사"는 "휴면계정 처리 예정일"로부터 30일 이전에 해당사실을 전자메일, 서면, SMS 중 하나의 방법으로 사전통지하며 "회원"이 직접 본인확인을 거쳐, 다시 "사이트" 이용 의사표시를 한 경우에는 "사이트" 이용이 가능하다.'

                                                description: '\u2460 "회원"은 언제든지 회원탈퇴 또는 채용공고 등록을 해지하기 위해 고객센터 또는 회원탈퇴 메뉴 등을 통하여 이용계약 해지 신청을 할 수 있으며, "회사"는 관련법 등이 정하는 바에 따라 이를 처리한다. <br /> \u2461 다음의 사항에 해당하는 경우 "회사"는 사전 동의없이 가입해지나 서비스 중지, 채용공고 삭제 조치를 취할 수 있다. <br /> 1. 회원의 의무를 성실하게 이행하지 않았을 때 <br /> 2. 규정한 유료서비스 이용 요금을 납부하지 않았을 때 <br /> 3. 불순한 의도로 유료서비스를 반복적으로 결제/취소할 때 <br /> 4. 본 서비스 목적에 맞지 않는 분야에 정보를 활용하여 사회적 물의가 발생한 때 <br /> 5. 회원이 등록한 정보의 내용이 사실과 다르거나 조작되었을 때 <br /> 6. 사업자등록증에 나타난 정보와 기업회원 가입시의 정보가 일치하지 않을 때 <br /> 7. 타 기업의 사업자등록번호나 상호를 도용하여 허위로 기업정보를 등록하거나 휴\xB7폐업 사업자등록번호로 기업정보를 등록했을 때<br /> 8. 지사, 지점, 영업소 등의 경우 구체적인 지사, 지점, 영업소 명칭을 사용하지 않고 기업명을 등록했거나 지사, 지점, 영업소의 사업자등록번호가 별도 있음에도 불구하고 본사의 사업자등록번호로 기업회원 가입을 했을 때{\' \'} <br /> 9. 회사명, 담당자 성명, 사무실 연락처 등 구인업체의 중요 정보를 정확하게 기입하지 않았을 때 <br /> 10. 기업회원 가입 또는 채용공고 등록시 본 서비스에서 안내하는 방법으로 가입하지 않았거나 등록하지 않았을 때 <br /> 11. 동일 회원ID로 마감일이 지나지 않은 사실상의 동일 내용의 채용공고를 중복 등록했을 때 <br /> 12. 동일 사업자가 마감일이 지나지 않은 사실상의 동일내용의 채용공고를 다수 ID를 사용하여 중복등록 했을 때 <br /> 13. 허위 구인공고를 등록했을 때 <br /> 14. 작성자가 제시한 직종, 업무내용, 근로조건 등이 실제와 현저히 다를 때 <br /> 15. 채용공고의 모집요강만으로 업무에 대한 내용이 명확하지 않을 때 <br /> 16. 모집요강에 적합한 업직종 분류를 지정하지 않았을 때 <br /> (특히, 교육기관이나 이벤트업체 또는 영업대행 기관의 경우 영업, 마케팅, 텔레마케팅, 상담 인력을 모집하고자 할 경우 반드시 텔레마케팅 또는 고객상담, 교육/강사/학원 등 반드시 직접 관련되는 해당 업종, 직종 분류만 지정해야 한다.) <br /> 17. 제2조 제3항의 예외 기준에 따라 가입된 "기업회원"이 아닌 "회원"이 자사의 직접 고용을 목적으로 하지 않는 헤드헌팅, 아웃소싱(도급), 인재파견, 채용대행 등 인력 중개를 주 목적으로 사업을 수행하는 업체의 경우 <br /> 18. 다단계, 피라미드 식의 모집 내용을 등록했을 때 <br /> 19. 구인을 가장하여 유학알선, 물품판매, 자금 모금 등을 행하는 내용을 등록했을 때 <br /> 20. 회원모집 형태의 광고 또는 카드회원 모집(수당제 광고) 내용을 등록했을 때 <br /> 21. 추천인 모집 광고, 재택 쇼핑몰 분양 광고, 직업소개, 부업알선 광고를 등록했을 때 <br /> 22. 취업수수료 등 취업 관련 비용을 필요로 하는 운송\xB7물류\xB7지입 업체의 채용공고를 등록했을 때 <br /> 23. 불건전한 내용의 유흥업소 채용공고를 등록했을 때 <br /> 24. 구직자의 피해사례(채용공고를 통해 구직자가 입사 과정에서 피해가 발생한 경우 또는 재직중 "기업회원"이 관계법령을 위반하여 피해가 발생한 경우 등)가 접수된 채용공고 <br /> 25. 임금체불로 근로감독원에 진정서가 접수되거나, 관계 당국에 고소\xB7고발되어 있는 기업 (단, 기업의 임금체불이 해소가 입증되면 확인 후에 서비스 이용 가능) <br /> 26. 본 서비스와 관련하여 회사 또는 제3자의 명예를 훼손하였을 때<br /> 2                                                 description: '\u2460 "회원"은 언제든지 회원탈퇴 또는 채용공고 등록을 해지하기 위해 고객센터 또는 회원탈퇴 메뉴 등을 통하여 이용계약 해지 신청을 할 수 있으며, "회사"는 관련법 등이 정하는 바에 따라 이를 처리한다. <br /> \u2461 다음의 사항에 해당하는 경우 "회사"는 사전 동의없이 가입해지나 서비스 중지, 채용공고 삭제 조치를 취할 수 있다. <br /> 1. 회원의 의무를 성실하게 이행하지 않았을 때 <br /> 2. 규정한 유료서비스 이용 요금을 납부하지 않았을 때 <br /> 3. 불순한 의도로 유료서비스를 반복적으로 결제/취소할 때 <br /> 4. 본 서비스 목적에 맞지 않는 분야에 정보를 활용하여 사회적 물의가 발생한 때 <br /> 5. 회원이 등록한 정보의 내용이 사실과 다르거나 조작되었을 때 <br /> 6. 사업자등록증에 나타난 정보와 기업회원 가입시의 정보가 일치하지 않을 때 <br /> 7. 타 기업의 사업자등록번호나 상호를 도용하여 허위로 기업정보를 등록하거나 휴\xB7폐업 사업자등록번호로 기업정보를 등록했을 때<br /> 8. 지사, 지점, 영업소 등의 경우 구체적인 지사, 지점, 영업소 명칭을 사용하지 않고 기업명을 등록했거나 지사, 지점, 영업소의 사업자등록번호가 별도 있음에도 불구하고 본사의 사업자등록번호로 기업회원 가입을 했을 때{\' \'} <br /> 9. 회사명, 담당자 성명, 사무실 연락처 등 구인업체의 중요 정보를 정확하게 기입하지 않았을 때 <br /> 10. 기업회원 가입 또는 채용공고 등록시 본 서비스에서 안내하는 방법으로 가입하지 않았거나 등록하지 않았을 때 <br /> 11. 동일 회원ID로 마감일이 지나지 않은 사실상의 동일 내용의 채용공고를 중복 등록했을 때 <br /> 12. 동일 사업자가 마감일이 지나지 않은 사실상의 동일내용의 채용공고를 다수 ID를 사용하여 중복등록 했을 때 <br /> 13. 허위 구인공고를 등록했을 때 <br /> 14. 작성자가 제시한 직종, 업무내용, 근로조건 등이 실제와 현저히 다를 때 <br /> 15. 채용공고의 모집요강만으로 업무에 대한 내용이 명확하지 않을 때 <br /> 16. 모집요강에 적합한 업직종 분류를 지정하지 않았을 때 <br /> (특히, 교육기관이나 이벤트업체 또는 영업대행 기관의 경우 영업, 마케팅, 텔레마케팅, 상담 인력을 모집하고자 할 경우 반드시 텔레마케팅 또는 고객상담, 교육/강사/학원 등 반드시 직접 관련되는 해당 업종, 직종 분류만 지정해야 한다.) <br /> 17. 제2조 제3항의 예외 기준에 따라 가입된 "기업회원"이 아닌 "회원"이 자사의 직접 고용을 목적으로 하지 않는 헤드헌팅, 아웃소싱(도급), 인재파견, 채용대행 등 인력 중개를 주 목적으로 사업을 수행하는 업체의 경우 <br /> 18. 다단계, 피라미드 식의 모집 내용을 등록했을 때 <br /> 19. 구인을 가장하여 유학알선, 물품판매, 자금 모금 등을 행하는 내용을 등록했을 때 <br /> 20. 회원모집 형태의 광고 또는 카드회원 모집(수당제 광고) 내용을 등록했을 때 <br /> 21. 추천인 모집 광고, 재택 쇼핑몰 분양 광고, 직업소개, 부업알선 광고를 등록했을 때 <br /> 22. 취업수수료 등 취업 관련 비용을 필요로 하는 운송\xB7물류\xB7지입 업체의 채용공고를 등록했을 때 <br /> 23. 불건전한 내용의 유흥업소 채용공고를 등록했을 때 <br /> 24. 구직자의 피해사례(채용공고를 통해 구직자가 입사 과정에서 피해가 발생한 경우 또는 재직중 "기업회원"이 관계법령을 위반하여 피해가 발생한 경우 등)가 접수된 채용공고 <br /> 25. 임금체불로 근로감독원에 진정서가 접수되거나, 관계 당국에 고소\xB7고발되어 있는 기업 (단, 기업의 임금체불이 해소가 입증되면 확인 후에 서비스 이용 가능) <br /> 26. 본 서비스 명예를 훼손하였을 때 <br /> 27. 동업자 모집, 프랜차이즈 모집, 점포개설, 창업, 사이트 홍보 등 직원 채용이 아닌 공고를 등록했을 때<br /> 28. 기타 관계법규에 위배되는 내용이거나 사이트의 원활한 운영을 위하여 운영자가 필요하다고 판단한 경우{\' \'} <br /> \u2462 "회원"이 유료서비스를 이용하는 중 "회사"의 책임에 의해 정상적인 서비스가 제공되지 않을 경우 "회원"은 본 서비스의 해지를 요청할 수 있으며 "회사"는 기간의 정함이 있는 유료서비스의 경우에는 해지일까지 이용일수를 1일기준금액으로 계산하여 이용금액을 공제후 환급하고, 이용 건수의 정함이 있는 유료서비스의 경우에는 기 사용분을 1건기준금액으로 계산하여 이용금액을 공제후 환급한다. 단, 허위\xB7불량공고의 경우 게재시 지불된 광고료는 일체 반환되지 않는다. <br /> \u2463 "회원"인 개인사업자와 법인사업자의 휴\xB7폐업 여부가 회사가 정한 별도의 절차에 따라 확인된 경우 유료 이력서 검색서비스(건수별 인재검색)의 경우 적립된 건수는 모두 소멸된다. <br /> \u2464 "회사"는 회원 가입이 해지된 경우 해당 회원 정보를 모두 삭제하여야 하며, 상법, 전자상거래등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 관계법령에서 정한 일정한 기간 동안 회원정보를 보관한다. <br />\u2465 개인정보보호를 위하여 "회원"이 1년 동안 "사이트"를 이용하지 않은 경우, "아이디"를 "휴면계정"로 분리하여 해당 계정의 이용을 중지할 수 있다. 이 경우 "회사"는 "휴면계정 처리 예정일"로부터 30일 이전에 해당사실을 전자메일, 서면, SMS 중 하나의 방법으로 사전통지하며 "회원"이 직접 본인확인을 거쳐, 다시 "사이트" 이용 의사표시를 한 경우에는 "사이트" 이용이 가능하다.'
