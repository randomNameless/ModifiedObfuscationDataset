                        'feats-ff.boss-18': 'Honey, We Shrunk the Raid!</div><p>Defeat the Oppressors on Savage difficulty. Every member of the party must receive the Mini debuff at least once.</p>',
                        'feats-ff.boss-19': 'Dollhouse</div><p>Defeat The Cuff of the Father on Savage difficulty. All of the Jagd Dolls must die last.</p>',
                        'feats-ff.boss-20': 'Need for Speed</div><p>Defeat the Living Liquid on Savage difficulty within nine minutes and thirty seconds.</p>',
                        'feats-ff.boss-21': 'Working As Intended</div><p>Defeat The Manipulator on Savage difficulty without allowing any party members to die.',
                        'feats-ff.boss-5001': 'Kill \'Em All!</div></p>Defeat Faust on Savage difficulty. Any Sturm Dolls that spawn must die before Faust does.',
                        'feats-ff.boss-26': 'Gobsmacked</div><p>Defeat Ratfinx on Savage difficulty without any party members transforming into birds. The Gobswing mechanic must be allowed to occur at least once.',
                        'feats-ff.boss-27': 'Damage Overload</div><p>Defeat Blaster, Brawler, Swindler and Vortexer on Savage difficulty without allowing any party members to die. The following additional restrictions apply:<ul><li>At least two players must be hit by each Hidden Mine.<li>Power Plasma Betas cannot be stunned or slowed.<li>No more than two people can be hit by each Crashing Wave.<li>At least four people must be hit by each Crashing Thunder.</ul>',
                        'feats-ff.boss-28': 'The Wrong Man For The Job</div><p>Defeat Quickthinx Allthoughts on Savage difficulty with the following restrictions. <ul><li>Red jails cannot be handled by caster DPS. <li>White jails cannot be handled by tanks. <li>Green jails cannot be handled by healers. <li>Purple jails cannot be handled by melee DPS.<li>The True Heart cannot be slowed or stunned.</ul>',
                        'feats-ff.boss-29': 'Really Brutish Justice</div><p>Defeat Brute Justice on Savage difficulty with the following restrictions.<ul><li>Onslaughter must be beaten within 90 seconds.<li>Brawler, Vortexer and Swindler must die within 5 seconds of one another.<li>Tanks are not allowed to take any Long Needle damage.</ul>',
                        'feats-ff.boss-5006': 'Hummelfast!</div><p>Defeat Hummelfaust on Savage difficulty in 90 seconds or less (measured using the final damaging event recorded on Hummelfaust).',
                        'feats-ff.boss-1033': 'Ready to Go Whole Hogg</div><p>Defeat Nidhogg on Extreme difficulty. The following restrictions apply.<ul><li>All players not marked for Horrid Roar must be hit by the following Cauterize dive without dying to its damage.<li>The Shadow Brobinyak, Shadow Falak and Shadow Dragon must die within 5 seconds of one another.<li>All three Clawbound players must take damage from any soaked Flare Star, unless the claw is dead, in which case orbs can be soaked normally.<li>All eight players must soak Darkdragon Dive<li>No more than four players may soak Akh Morn.<li>Players cannot stack for two consecutive Akh Morns (unless targeted as the person to stack on).</ul>',
                        'feats-ff.boss-42': 'Double Trouble</div><p>Defeat Alte Roite on Savage Difficulty. The following additional restrictions apply.<ul><li>No deaths can occur in the encounter.<li>Both Twin Bolts must strike the same player each time.<li>Every Levinbolt must hit exactly 2 players. No pairing may be repeated, i.e., each player needs to splash a player they have never hit before.<li>Blaze can hit no more than 4 people each time.<li>All 8 players must be hit by every Clamp.</ul>',
                        'feats-ff.boss-43': 'There Can Be Only One</div><p>Defeat Catastrophe on Savage Difficulty. The following additional restrictions apply.<ul><li>No deaths can occur in the encounter.<li>A standard composition (2 tanks, 2 healers) is required.<li>Players may only use their Levitation buttons one time during the fight. (It is permissible to begin the fight in the air without that counting as your use of the button.)<li>Players can never have more than one stack of Gradual Petrification.<li>Players may only be struck by Erosion one time, i.e., Catastrophe must be defeated before the third set of Maniacal Probes is placed, and Erosion cannot splash other players.</ul>',
                        'feats-ff.boss-65': 'When Virtue Becomes Vice </div><p>Defeat Eden Prime on Savage Difficulty. The following additional restrictions apply.<ul><li>No deaths can occur in the encounter.<li>A standard composition (2 tanks, 2 healers) is required.<li>Vice of Apathy - Each player afflicted by Vice of Apathy must be splashed by one other player\'s Vice of Apathy, i.e., split into two groups of two DPS each.<li>Vice of Vanity - All players afflicted by Vice of Vanity must stack together and splash one another.<li>Vice of Thievery - Healers must pass Vice of Thievery directly to damage dealers (i.e., not tanks), and the damage dealers cannot pass it to anyone else.<li>Vice of Pride - No more than 4 players may be grouped for Vice of Pride, i.e., half the group cannot be in the stack for either tank.<li>Vice of Sloth - The players afflicted by Vice of Sloth must take the damage alone. They cannot stack with a partner.<li>Vice of Greed - Healers must hand Vice of Greed directly to tanks, and the tanks cannot pass it to anyone else.<li>The Guardians of Paradise must die within 15 seconds after becoming targetable.<li>The Arcane Spheres must die within 3 seconds after becoming targetable.</ul>',
                        'feats-ff.boss-66': 'Space Efficient</div><p>Defeat Voidwalker on Savage Difficulty. The following additional restrictions apply.<ul><li>No deaths can occur in the encounter.<li>A standard composition (2 tanks, 2 healers) is required.<li>Before the final Hand of Erebos, you may only stand in the southern half of the room. If any player\'s Y coordinate as defined by combat replay is ever less than 100, then the challenge is failed.<li>After the final Hand of Erebos finishes in P5, you may only use one quarter of the room. Either the southwest or southeast corner may be used as needed after dodging the Hand. This means your X-coordinate as defined by replay must be <= 100 (for the left side) or >= 100 (for the right side) for the rest of the fight after the hand has resolved.<li>You may only use the west side of the boss or the east side of the boss to handle Doomvoid Cleaver. Every player\'s x-coordinate must be <= the boss\'s x coordinate. or every player\'s x-coordinate must be >= the boss\'s x-coordinate.<li>Four players must be debuffed by Stone Curse at least once during the fight, and no more than 2 players may be debuffed at a time.<li>Every player must fail Equilibrium at least once during the fight, and no more than 4 players may fail each Equilibrium.<li>No more than 4 players may stack for Unholy Darkness.</ul>',
                        'feats-ff.boss-67': 'Square Dance </div><p>Defeat Leviathan on Savage Difficulty. The following additional restrictions apply.<ul><li>No deaths can occur in the encounter.<li>A standard composition (2 tanks, 2 healers) is required.<li>Begin the fight with a designated partner. You must always be within 8 yalms of your partner, and you cannot be within 8 yalms of any other players. Exceptions to this rule include 2 seconds following the Sundering Tsunami and Surging Tsunami knockbacks, during Temporary Current casts, and up to 3 seconds after Temporary Current is cast.<li>You must change partners during the Temporary Current casts (and up to 3 seconds after). The double currents after Refreshing Shower only require you to swap partners once. You must cycle through all players in your group before you can have a player as your partner again. You must go through partners in the exact same order each cycle, i.e., your 8th partner must be the same as your 1st, your 9th partner must be the same as your 2nd, etc.<li>All damage that targets your partner, you <b>MUST</b> share. This means being splashed by damage on your partner when possible, and being hit by the same attacks as your partner when possible. (Includes: Freak Wave, Rip Current, Scouring Tsunami, Sweeping Tsunami, Smothering Tsunami, Spilling Wave),</ul>',
                        'feats-ff.boss-1065': 'Groundhog Day </div><p>Defeat Dragonsong\'s Reprise after looping at least once.</p>',
                        'feats-ff.boss-83': 'That\'s Bait</div><p>Defeat Proto-Carbuncle on Savage Difficulty. The following additional restrictions apply..<ul><li>No deaths can occur in the encounter.<li>A standard composition (2 tanks, 2 healers) is required.<li>Players are not allowed to soak any Caustic Pools and must spawn the maximum number of Lively Baits for each set of pools.</li></ul>',
                        'feats-ff.boss-84': 'The Great Divide</div><p>Defeat Hegemone on Savage Difficulty. The following additional restrictions apply..<ul><li>No deaths can occur in the encounter.<li>A standard composition (2 tanks, 2 healers) is required.<li>Players must split into two groups, with a tank, healer and two damage dealers in each group. Before the first cast of Hemitheos\'s Dark IV finishes, one group must be in the northern half of the room, and the other group must be in the southern half of the room. For the rest of the fight, each group must remain in their respective halves of the arena.</li></ul>',
                        'feats-warcraft.boss-1602': 'Jello Swirl</div><p>Defeat Immerseus on Heroic difficulty without allowing any Congealed Sha to die.</p>',
                        'feats-warcraft.boss-1598': 'Extraordinary Measures</div><p>Defeat the Fallen Protectors on Heroic difficulty with the following restrictions in place for each Desperate Measures phase:<ul><li>The Embodied Gloom cannot be interrupted.<li>The Mark of Anguish cannot be transferred, and the player holding the Mark cannot die.<li>No player may spend more than five seconds underneath the Meditative Field per phase.</ul></p>',
                        'feats-warcraft.boss-1624': 'There Can Be Only One</div><p>Defeat Norushen on Heroic difficulty after allowing only one player to become Purified.</p>',
                        'feats-warcraft.boss-1604': 'Skipping the Rifts</div><p>Defeat the Sha of Pride on Heroic difficulty without any player receiving the Weakened Resolve debuff.</p>',
                        'feats-warcraft.boss-1622': 'Snakes on a Chain</div><p>Defeat Galakras on Heroic difficulty. High Enforcer Thranok and Korgra the Snake must die no more than ten seconds before Galakras.</p>',
                        'feats-warcraft.boss-1600': 'Round Robin</div><p>Defeat Iron Juggernaut on Heroic difficulty while ensuring that players take Engulfed Explosion damage in a fixed order. On 10-man, one person minimum must take damage from an Engulfed Explosion for each set of three mines. On 25-man, two people minimum must take damage from an Engulfed Explosion for each set of three mines. If everyone in the raid has taken damage, then the cycle must repeat in the same order.</p>',
                        'feats-warcraft.boss-1606': 'Bribery Will Get You Nowhere</div><p>Engage Mokvar the Treasurer along with the Dark Shaman. Mokvar must outlive both shaman, and his Bribe casts must be observed throughout the fight. </p>',
                        'feats-warcraft.boss-1603': 'Control Your Rage</div><p>Defeat General Nazgrim on Heroic difficulty while forcing him to use his Rage abilities in order of increasing Rage cost. After Nazgrim casts Ravager, the order must repeat, i.e., Heroic Shockwave must come next.</p>',
                        'feats-warcraft.boss-1595': 'Why Did We Bring You Anyway?</div><p>Defeat Malkorok on Heroic difficulty without any melee DPS or tanks receiving the Languish debuff and without any melee DPS or tanks dealing damage to the Living Corruption.</p>',
                        'feats-warcraft.boss-1594': 'Don\'t Let It Spoil</div><p>Defeat the Spoils of Pandaria encounter on Heroic difficulty in six and a half minutes or less without opening the Crates of Pandaren Relics.</p>',
                        'feats-warcraft.boss-1599': 'F*** This Noise</div><p>Defeat Thok the Bloodthirsty on Heroic difficulty. Thok may cast Deafening Screech no more than 20 times over the entire fight.</p>',
                        'feats-warcraft.boss-1601': 'Could You Try Not To Hit Every Single One Of Them?</div><p>Defeat Siegecrafter Blackfuse on Heroic difficulty. Each Automated Shredder cannot die until it has taken damage from at least three different environmental sources. Possible sources include: <ul><li>Serrated Slash<li>Superheated<li>Detonate!<li>Shockwave Missile</ul>',
                        'feats-warcraft.boss-1593': 'Ready, Aim, Fire!</div><p>Defeat the Paragons of the Klaxxi encounter on Heroic difficulty. Hisek the Swarmkeeper must be the last Paragon to die.</p>',
                        'feats-warcraft.boss-1623': 'Dances With Wolves</div><p>Defeat Garrosh Hellscream on Heroic difficulty without killing any Farseer Wolf Riders.</p>',
                        'feats-warcraft.boss-1721': 'We Just Came For You</div><p>Defeat Kargath Bladefist without killing the tigers or any enemies in the stands.</p>',
                        'feats-warcraft.boss-1706': 'Three Little Pigs</div><p>Engage the three boars with the Butcher. The boars must be at 99% health or above when the Butcher is engaged, and they must die before the Butcher does.</p>',
                        'feats-warcraft.boss-1722': 'Rise, Mountains!</div><p>Kill all of the Motes before finishing off Tectus and the Shards.</p>',
                        'feats-warcraft.boss-1720': 'There Can Still Be Only One</div><p>Defeat Brackenspore using only one flamethrower. Only one player may receive stacks of Burning Infusion.</p>',
                        'feats-warcraft.boss-1719': 'Dodge This</div><p>Defeat the Twin Ogron without any player receiving stacks of Blaze or Injured, without any player being hit by the avoidable Pulverize attacks, and without any player being splashed by Arcane Volatility.</p>',
                        'feats-warcraft.boss-1723': 'Let\'s Go Kiting</div><p>Defeat Ko\'ragh without killing any Volatile Anomalies.</p>',
                        'feats-warcraft.boss-1778': 'Going Berserk</div><p>Defeat Hellfire Assault on Mythic difficulty without killing any Hulking Berserkers.</p>',
                        'feats-warcraft.boss-1785': 'Nerves of Steel</div><p>Defeat Iron Reaver on Mythic difficulty before she takes off. Players must not take any damage from Barrage, Bombs, Blitz or Immolation.</p>',
                        'feats-warcraft.boss-1787': 'In the Vise</div><p>Defeat Kormrok on Mythic difficulty without killing any Crushing, Dragging or Grasping Hands. The hands must also be allowed to spawn.</p>',
                        'feats-warcraft.boss-1798': 'Slow and Steady</div><p>Defeat the Hellfire High Council on Mythic difficulty. Two members of the council must die within 5 seconds of one another. You can pick which two.</p>',
                        'feats-warcraft.boss-1786': 'Shot Through the Heart</div><p>Defeat Kilrogg Deadeye on Mythic difficulty. Every player in the raid must be hit by the first Heartseeker. No player can die during the encounter.</p>',
                        'feats-warcraft.boss-1783': 'Running Man</div><p>Defeat Gorefiend on Mythic difficulty. Shadowy Constructs must not take any damage in the stomach and must be allowed to spawn up top as full health Gorebound Constructs.</p>',
                        'feats-warcraft.boss-1788': 'Hot Potato</div><p>Defeat Shadow-Lord Iskar on Mythic difficulty without any player in the raid receiving more than 4 stacks of Radiance of Anzu.</p>',
                        'feats-warcraft.boss-1777': 'Interception</div><p>Defeat Fel Lord Zakuun on Mythic difficulty without any player standing in Rumbling Fissures and without triggering Unleashed Energy.</p>',
                        'feats-warcraft.boss-1800': 'Gravitational Pull</div><p>Defeat Xhul\'horac on Mythic difficulty after triggering no more than one Empowered Singularity.</p>',
                        'feats-warcraft.boss-1794': 'Devourer of Souls</div><p>Defeat Socrethar on Mythic difficulty. At least one Voracious Soulstalker must spawn. Soulstalkers must be kept alive for the entire fight, cannot be imprisoned, and cannot receive any debuffs.</p>',
                        'feats-warcraft.boss-1784': 'Double Trouble</div><p>Defeat Tyrant Velhari on Mythic difficulty. The Ancient Harbinger and Ancient Sovereign must die within 5 seconds of one another.</p>',
                        'feats-warcraft.boss-1795': 'Get a Grip</div><p>Defeat Mannoroth on Mythic difficulty without allowing any players to die. No player may have Wrath of Gul\'dan for more than 45 seconds.</p>',
                        'feats-warcraft.boss-630': 'Calamity - Maraudon Mind Vision</div><p>This clever run from Calamity used the blade from Princess Therazane in conjunction with a priest Mind Vision to pull the trash between Vael and the Suppression Room into the first phase of Razorgore. Although this turned out to be a bug in Classic (that was hotfixed in 1.12.1 of Vanilla), this run has been immortalized here with an accompanying video for everyone to enjoy.</p><p>The log can be found <a href=\'/reports/nVdFfrh3bKAPB2yj#boss=-3&start=103472&end=1434472&type=damage-done\'>here</a>.</p>',
